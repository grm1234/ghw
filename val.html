</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    </div>
    <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="file:///Users/Gianni/Desktop/WORK/ValTest/Home/home.html">Home</a>
            <a class="nav-link" href="file:///Users/Gianni/Desktop/WORK/ValTest/blog/blog.html">Blog</a>

            <a class="nav-link active" href="file:///Users/Gianni/Desktop/WORK/ValTest/Contact/val.html">Contact</a>
          </nav>
        </div>
      </header>
    
    <form name="contactForm" oninput="validateForm()" action="file:///Users/Gianni/Desktop/WORK/ValTest/Success/success.html" method="post">
        <h2>Contact Info</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Message</label>
            <textarea type ="text" name="message" rows="1"></textarea>
            <div class="error" id="messageErr"></div>
        </div>
        
        <div class="row">
            <input type="submit" id="submit" disabled value="Submit">
        </div>
    </form>

    <script src="val.js"></script>
    <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
